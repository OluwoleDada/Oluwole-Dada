<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' width='device-width initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="./style.css">
  </head>
<body>
    <div class="container">
        <img class="logo" src=https://res.cloudinary.com/oluwoledada/image/upload/v1586167501/StartNG%20PiggyVest%20Task/piggyvest-logo.0b78a8fa_vdwbas.svg></a>
        <div class="container-form">
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings &amp; Investments</p>
            
            <form class="form">
                <label>Full Name</label>
                <input class="inputbox" type="text" name="fullname" placeholder="Full Name">
                <label>Email Address</label>
                <input class="inputbox" type="email" name="email" placeholder="Email Address">
                <label>Phone Number</label>
                <input class="inputbox" type="text" name="phone" placeholder="Phone Number">
                <label>Password</label>
                <input class="inputbox" type="password" name="password" placeholder="Password">
                <label>Referrer Phone or Promo Code (Optional)</label>
                <input class="inputbox" type="text" name="code" placeholder="Referrer Phone Or Code">
                <label>How Did You Hear About Us? (Optional)</label>

                <div class="select">
                    <select>
                        <option value="" selected>Click To Select</option>
                        <option value="facebook">Facebok</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                        <option value="friend">Friend/Family/Coworker referral</option>
                        <option value="search">Google search</option>
                        <option value="playstore">Google playstore</option>
                        <option value="blog">Online blog</option>
                        <option value="newspaper">Local Newspaper</option>
                        <option value="event">At an event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="create-account-btn" type="submit">Create Account</button>
            </form>
        </div>

        <a href="#">Already have an account? Log in</a>
    </div>

</body>
</html>
